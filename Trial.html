<html>
<head>
    <title>Trial Web</title>
    <style>
        body {
            background-color: pink;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        input, textarea {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ff69b4;
            border-radius: 4px;
            width: 300px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.entry-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(255, 105, 180, 0.1);
    border-left: 5px solid #ff69b4;
}

.btn {
    background: linear-gradient(to right, #ff69b4, #ff8ec6);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
}
    </style>
</head>
<script>
    function saveEntry() {
        const date = document.getElementById('Date').value;
        const topic = document.getElementById('Topic').value;
        const notes = document.getElementById('Notes').value;
        
        if (!date || !topic) {
            alert('Please fill in Date and Topic!');
            return;
        }
        
        // Create entry object
        const entry = {
            date: date,
            topic: topic,
            notes: notes,
            timestamp: new Date().toLocaleString()
        };
        
        // Save to localStorage (browser memory)
        let entries = JSON.parse(localStorage.getItem('learningEntries') || '[]');
        entries.push(entry);
        localStorage.setItem('learningEntries', JSON.stringify(entries));
        
        alert('Entry saved! Total entries: ' + entries.length);
        
        // Clear form
        document.getElementById('Topic').value = '';
        document.getElementById('Notes').value = '';
        function loadEntries() {
    const entries = JSON.parse(localStorage.getItem('learningEntries') || '[]');
    const container = document.getElementById('entriesContainer');
    
    if (entries.length === 0) {
        container.innerHTML = '<p>No entries yet. Add one above!</p>';
        return;
    }
    
    let html = '';
    entries.forEach((entry, index) => {
        html += `
            <div style="border-left: 4px solid #ff69b4; padding: 10px; margin: 10px 0; background: white; border-radius: 0 8px 8px 0;">
                <h3 style="margin: 0;">${entry.topic}</h3>
                <small>üìÖ ${entry.date} | ‚è∞ ${entry.timestamp}</small>
                <p>${entry.notes || 'No additional notes'}</p>
                <button onclick="deleteEntry(${index})" style="background: none; border: none; color: #ff69b4; cursor: pointer;">
                    ‚ùå Delete
                </button>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function deleteEntry(index) {
    let entries = JSON.parse(localStorage.getItem('learningEntries') || '[]');
    entries.splice(index, 1);
    localStorage.setItem('learningEntries', JSON.stringify(entries));
    loadEntries();
}
    }
</script>
<body>
    <h1>Learning Tracking Site for trial</h1>
    <form>
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date"><br>
        <label for="Topic">Topic:</label>
        <input type="text" id="Topic" name="Topic"><br>
        <label for="Notes">Notes:</label>
        <textarea id="Notes" name="Notes" placeholder="Enter your notes here..."></textarea><br>
   <!-- Add this AFTER the textarea -->
<button type="button" onclick="saveEntry()" 
        style="background-color: #ff69b4; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 10px;">
    üíæ Save Entry
</button>
    </form>
    <div id="entriesList" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 8px; margin-top: 20px;">
    <h2 style="color: #ff69b4;">üìö Saved Entries</h2>
    <div id="entriesContainer">
        <!-- Entries will appear here -->
    </div>
    <button onclick="loadEntries()" 
            style="background-color: #ffb6c1; color: #333; padding: 8px 15px; border: none; border-radius: 5px; margin-top: 10px;">
        üîÑ Load Entries
    </button>
</div>
</body>
</html>
